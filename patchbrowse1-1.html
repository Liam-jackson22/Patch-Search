<!DOCTYPE html>
<html>
<head>
  <title>PatchBrowse</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f0f0f0;
    }
    header {
      background: #333;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    #newTab, #aiTab {
      margin-left: 10px;
      padding: 5px 10px;
      background: #555;
      color: white;
      border: none;
      cursor: pointer;
    }
    #tabBar {
      display: flex;
      background: #ddd;
      padding: 5px;
    }
    .tab {
      padding: 5px 10px;
      margin-right: 5px;
      background: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .tab.active {
      background: #bbb;
    }
    #tabContent {
      padding: 10px;
      background: white;
      height: 80vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ® PatchBrowse</h1>
    <button id="aiTab">ðŸ¤– Show My AI</button>
  </header>
  <div id="tabBar">
    <div class="tab active" data-id="tab-ai">My AI</div>
  </div>
  <div id="tabContent">
    <div id="tab-ai">
      <div id="deployment-0e2e26e8-4dc4-40ed-b8a0-8a5276dce1d1"></div>
    </div>
  </div>

  <!-- Pickaxe Embed Script -->
  <script src="https://studio.pickaxe.co/api/embed/bundle.js" defer></script>

  <script>
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        const id = tab.dataset.id;
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        document.querySelectorAll("#tabContent > div").forEach(pane => {
          pane.style.display = pane.id === id ? "block" : "none";
        });
      });
    });

    // Optional: Button to re-show AI tab
    document.getElementById("aiTab").addEventListener("click", () => {
      document.querySelector('[data-id="tab-ai"]').click();
    });
  </script>
</body>
</html>
